name: flutter_web_scraper
description: A simple Flutter web scraping app.
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.1.3' # Ensure you're using a null-safe version of Dart SDK.

dependencies:
  flutter:
    sdk: flutter

  # For fetching web content.
  http: ^0.13.3

  # For parsing HTML content.
  html: ^0.15.0

flutter:
  uses-material-design: true